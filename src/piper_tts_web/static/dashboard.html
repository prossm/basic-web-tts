<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Basic TTS</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" href="/static/black-transparent-basictts-favicon.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="/static/white-transparent-basictts-favicon.png" media="(prefers-color-scheme: dark)">
</head>
<body>
  <header style="width:100%; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.03); position:relative; z-index:10;">
    <nav style="display:flex; align-items:center; justify-content:space-between; max-width:1200px; margin:0 auto; padding:0.7em 2em;" aria-label="Main navigation">
      <a href="/" id="logo-link" style="display:flex; align-items:center; text-decoration:none;">
        <img src="/static/black-transparent-basictts-logo.png" alt="Basic TTS logo" style="height:38px; width:auto; margin-right:0.7em;">
      </a>
      <div style="display:flex; align-items:center; gap:2em;">
        <a href="/about" id="about-link" style="text-decoration:none; font-weight:500; font-size:1.1em; color:#222;">About</a>
        <span id="auth-links" style="display:none;">
          <a href="#" id="signup-link" style="font-weight: bold;">Sign Up</a> |
          <a href="#" id="login-link">Log In</a>
        </span>
        <span id="user-info" style="display:none;"></span>
      </div>
    </nav>
  </header>
  <main style="max-width:900px; margin:2em auto; background:#fff; border-radius:10px; box-shadow:0 2px 12px rgba(0,0,0,0.04); padding:2em 1.5em 2em 1.5em;">
    <h2 style="margin-bottom:1.5em;">All Recordings (Superuser Dashboard)</h2>
    
    <!-- Search Controls -->
    <div id="search-controls" style="background:#f8f9fa; padding:1.5em; border-radius:8px; margin-bottom:2em; border:1px solid #e9ecef;">
      <div style="display:flex; gap:1em; flex-wrap:wrap; align-items:center;">
        <input type="text" id="search-input" placeholder="Search text content..." style="flex:1; min-width:200px; padding:0.5em; border:1px solid #ddd; border-radius:4px;">
        <input type="text" id="voice-filter" placeholder="Filter by voice..." style="flex:0.5; min-width:150px; padding:0.5em; border:1px solid #ddd; border-radius:4px;">
        <input type="text" id="user-filter" placeholder="Filter by user email..." style="flex:0.5; min-width:150px; padding:0.5em; border:1px solid #ddd; border-radius:4px;">
        <button id="search-btn" style="padding:0.5em 1em; background:#337ab7; color:white; border:none; border-radius:4px; cursor:pointer;">Search</button>
        <button id="clear-btn" style="padding:0.5em 1em; background:#6c757d; color:white; border:none; border-radius:4px; cursor:pointer;">Clear</button>
      </div>
    </div>
    
    <ul id="dashboard-list" style="list-style:none; padding:0; margin:0;"></ul>
    <div id="pagination-controls" style="margin-top:2em; text-align:center; display:none;">
      <button id="prev-btn" style="margin:0 0.5em; padding:0.5em 1em; background:#337ab7; color:white; border:none; border-radius:4px; cursor:pointer;">Previous</button>
      <span id="page-info" style="margin:0 1em; font-weight:500;"></span>
      <button id="next-btn" style="margin:0 0.5em; padding:0.5em 1em; background:#337ab7; color:white; border:none; border-radius:4px; cursor:pointer;">Next</button>
    </div>
  </main>
  <footer style="margin:2.5em auto 1.5em auto; max-width:600px; text-align:center; color:#888; font-size:0.98em;">
    <a href="/terms" style="color:#337ab7; text-decoration:underline; font-weight:500; margin-right:1.5em;">Terms of Service</a>
    <a href="/privacy" style="color:#337ab7; text-decoration:underline; font-weight:500;">Privacy Policy</a>
  </footer>
  <script src="/static/dashboard.js"></script>
</body>
</html>
